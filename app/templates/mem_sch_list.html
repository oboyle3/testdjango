<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Welcome</title>
    <style>
      body {
        background-color: #d6ecff; /* light blue */
        font-family: 'Poppins', sans-serif;
        padding-top: 50px;
      }
      .card {
        margin-bottom: 20px;
      }
      .header-title {
        font-size: 3rem;
        font-weight: 600;
        color: #004085;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-5">
        <h1 class="header-title">Tee times Screen</h1>
        <p class="lead text-muted">Here is your list of members and tee times in the MemberTeeTime  model</p>
        <!-- This is the search function we are adding -->
        <form method="get" class="form-inline justify-content-center mb-4">
          <input type="text" name="q" class="form-control mr-2" placeholder="Search members..." value="{{ request.GET.q }}">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <!-- This is the search function we are adding -->
       
        <a href="{% url 'index' %}">index html</a> |
        <a href="{% url 'player-list' %}">api </a> |
        <a href="{% url 'caddies' %}">Caddie list view </a> |
        <a href="{% url 'members' %}">member page html</a> |
        
        
      

        <div class="row">
            {% for x in tee_times %}
              <div class="col-md-6 offset-md-3">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">{{ x.member }}</h5>
                    <p class="card-text">{{ x.timeslot }}</p> 
                  </div> <!-- End card-body -->
                </div> <!-- End card -->
              </div> <!-- End col -->
            {% endfor %}
          </div> <!-- End row -->
      

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
